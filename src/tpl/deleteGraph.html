<include file="tpl/header.html">
<div class="container" style="padding: 20px;">
	<p>Are you sure you want to delete that graph? It can't be undone (like in <em>lost forever</em>).</p>
	<p>Graph's title: <strong data-bind="text: title"></strong></p>
	
	<div class="buttons">
		<button class="btn btn-sm pull-right" data-bind="click: cancel">No (keep the graph)</button>
		<button class="btn btn-sm pull-right" data-bind="click: submit">I'm sure (throw the graph)</button>
		
	</div>
</div>

<script type="text/javascript">
var gui = require('nw.gui');
var id = window.location.search.substr(4);

var DeleteGraph = require('../view/DeleteGraph.js');

var deleteGraph = new DeleteGraph(ko, gui);
deleteGraph.id = id;
deleteGraph.load();

ko.applyBindings(deleteGraph);


</script>
