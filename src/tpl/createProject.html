<include file="tpl/header.html">
<div class="container" style="padding: 20px;">
	<div class="row">
		<div class="col-xs-4 formLabel">
		Project's name:
		</div>
		<div class="col-xs-8">
			<input class="form-control" type="text" data-bind="value: projectName" />
			<!--ko if: errors.emptyProjectName --><span class="error">Please enter a name for the project.</span><!-- /ko -->
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4 formLabel">
		Folder:<br>
		<span style="font-size: 10px;">*You must select a new empty folder for the project.</span>
		</div>
		<div class="col-xs-8">
			<input class="form-control" type="file" nwdirectory onchange="createProject.projectFolder(this.value);" />
			<!--ko if: errors.invalidProjectFolder --><span class="error">The folder does not exist.</span><!-- /ko -->
			<!--ko if: errors.projectFolderNotEmpty --><span class="error">The folder is not empty.</span><!-- /ko -->
		</div>
	</div>
	<div class="buttons">
		<button class="btn btn-sm pull-right" data-bind="click: cancel">Cancel</button>
		<button class="btn btn-sm pull-right" data-bind="click: submit">Create</button>
		
	</div>
</div>

<script type="text/javascript">
var gui = require('nw.gui');

var CreateProject = require('../view/CreateProject.js');

var createProject = new CreateProject(ko, gui);
ko.applyBindings(createProject);


</script>
<include file="tpl/footer.html">
